<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Add Animal - CRUD App </title>
    <style>
        html {
            background-color: black;
            color: white;
        }
        input, textarea {
            margin: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Add an Animal</h1>
        <form action="{{ url_for('success') }}" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="text" name="breed" placeholder="Breed"><br>
            <input type="text" name="age" placeholder="Age"><br>
            <input type="text" name="pedigree" placeholder="Pedigree"><br>
            <textarea name="description" placeholder="Description" rows="4" cols="50"></textarea><br>
            <h3>Choose photo(s)</h3>
            <input type="file" name="image" accept="image/*" multiple><br>
            <h3>Choose video(s)</h3>
            <input type="file" name="video" accept="video/*" multiple><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <button onclick="window.location.replace('/')">Return to Home Page</button>
    </center>
</body>
</html>
