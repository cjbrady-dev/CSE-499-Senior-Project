<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brady's Stock Dogs</title>
    <style>
        html { color: white; background-color: black; font-family: sans-serif; }
        .animal-card {
            border: 1px solid #ccc; padding: 10px; margin: 10px; width: 300px;
            background-color: #222; border-radius: 10px;
        }
        .animal-card img {
            max-width: 100%; height: auto; border-radius: 5px;
        }
    </style>
</head>
<body>
    <center><h1>Brady's Stock Dogsy</h1></center>

    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        {% for animal in retrieve_dictionary.values() %}
        <div class="animal-card">
            {% if animal.image %}
                <img src="{{ url_for('static', filename='uploads/' + animal.image) }}" alt="{{ animal.name }}">
            {% endif %}
            <h3>{{ animal.name }}</h3>
            <p><strong>Breed:</strong> {{ animal.breed }}</p>
            <p><strong>Age:</strong> {{ animal.age }}</p>
            <p><strong>Pedigree:</strong> {{ animal.pedigree }}</p>
            <p><strong>Description:</strong> {{ animal.description }}</p>
        </div>
        {% endfor %}
    </div>

    <center><button onclick="window.location.replace('/')">Return to Home Page</button></center>
</body>
</html>
